<div class="row">
    <div class="col-sm-9">
        <h2>Feeds</h2>
    </div>
    <div class="col-sm-3">
        <a href="#/add" class="add-new btn btn-default">Add New Feed</a>
    </div>
</div>
<div class="row">
    <div class="col-sm-4" ng-repeat="feed in main.feeds">
        <div class="feed">
            <h3>{{ feed }}</h3>
        </div>
    </div>
</div>
